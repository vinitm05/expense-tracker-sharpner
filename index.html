<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="expense-form px-3">

        <form action="">
            <div class="mb-3">
                <label class="form-label" for="expense-amount">Enter Amount</label>
                <input class="form-control" type="number" name="spend" id="expense-amount">
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="description">Enter Description</label>
                <input class="form-control" type="text" name="desc" id="description">
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="category">Select category</label>
                <select class="form-control" name="category" id="category">
                    <option value="">Fuel</option>
                    <option value="">Food</option>
                    <option value="">Electricity</option>
                    <option value="">Movie</option>
                </select>
            </div>
            
            <button class="btn btn-primary" type="submit">Add Expense</button>
        </div>

        <div class="Expenses"></div>

    </form>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
